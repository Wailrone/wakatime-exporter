services:
  wakatime-exporter:
    depends_on:
      - wakatime-database
    container_name: wakatime-exporter
    build: .
    networks:
      - wakatime

  wakatime-database:
    container_name: wakatime-database
    image: mysql:8.0
    ports:
      - "3360:3306"
    hostname: wakatime-database
    environment:
      MYSQL_ROOT_PASSWORD: wakatime@db
      MYSQL_DATABASE: wakatime
      MYSQL_ROOT_HOST: '%'
    command:
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wakatime

networks:
  wakatime:
    driver: bridge

volumes:
    mysql_data: